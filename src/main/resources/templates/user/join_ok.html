<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 | monthly.</title>
    <link rel="stylesheet" th:href="@{/css/board/all.css}" />
    <link rel="stylesheet" th:href="@{/css/user/join_ok.css}">
  </head>

  <body>
  <header class="board-header"  th:replace="fragment/board_header :: board_header"></header>

    <div id="main">
      <form id="joinOkInfo" name="showJoinForm" th:action="@{/user/joinOK}" method="get">
      <div class="title2">
        <h2>회원가입 완료</h2>
      </div>
      <div class="container">
        <div class="info-space">
          <p class="info2">스마트한 구독생활의 시작, monthly.</p>
          <div class="result-box">
            <div class="member-info">
              <div class="info-detail">
                <ul class="list">
                  <li>
                    <strong class="id">아이디</strong
                    ><strong class="result"> : <span th:text="${user.userId}"></span></strong>
                  </li>
                  <li>
                    <strong class="name">이름</strong
                    ><strong class="result"> : <span th:text="${user.userName}"></span></strong>
                  </li>
                  <li>
                    <strong class="email">이메일</strong
                    ><strong class="result"> : <span th:text="${user.userEmail}"></span></strong>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <p class="message2">
            회원가입이 성공적으로 이루어졌습니다. 항상 고객님의
            <br />
            즐거운 구독 서비스를 위해 최선의 노력을 다하는 monthly가 되도록
            하겠습니다.
          </p>
          <p class="after-button">
            <a th:href="@{/user/login}" class="login">로그인</a>
          </p>
        </div>
      </div>
      </form>
    </div>
  <div class="allTop" th:replace="fragment/board_top_btn :: board_top_btn"></div>
  <div class="allFooter" th:replace="fragment/board_footer :: board_footer"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script th:src="@{/js/user/join_ok.js}"></script>
  <script th:src="@{/js/board/board_main.js}"></script>
  </body>
</html>
