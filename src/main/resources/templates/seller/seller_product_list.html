<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품리스트</title>
  <link rel="stylesheet" th:href="@{/css/seller/seller_product_list.css}">
  <link rel="stylesheet" th:href="@{/css/admin/admin_header.css}">
</head>

<body>
<header class="header" th:replace="fragment/seller_header :: admin_header"></header>
  <div class="product-list-wrap">
    
    <!-- 검색 section -->
    <section class="product-list-section">
      <h2><span class="brand-name">미하이삭스</span> 상품 검색</h2>
      <form action="">
        <table class="product-list-search-table">
          <tr>
            <th class="product-list-search-th search">검색</th>
            <td class="status-input">
              <select name="search-select" id="" class="search-dropdown">
                <option value="product-number">상품번호</option>
                <option value="product-name">상품명</option>
              </select>
              <input type="text" placeholder="입력" class="search-input">
              <span class="product-status-p">판매상태 : </span>
              <label><input type="radio" name="status" value="all" checked><span>전체</span></label>
              <label><input type="radio" name="status" value="pre-selling"><span>판매준비</span></label>
              <label><input type="radio" name="status" value="selling"><span>판매중</span></label>
              <label><input type="radio" name="status" value="stop-selling"><span>판매중지</span></label>
            </td>
          </tr>
        </table>
        <!-- 검색버튼 누르면 상품관리리스트테이블 비동기로 띄움 -->
        <div class="btn-box">
          <button type="submit" class="search-btn">검색</button>
        </div>
      </form>
    </section>


    <!-- 전체 상품 리스트 section -->
    <section class="product-list-section">
      <div class="product-list-container">
        <!-- 검색 기간 조건에 따라 오늘/어제/1개월/3개월/전체로 span안에 텍스트변경 -->
        <h2>구독 상품 리스트</h2>
        <div class="empty none">
          <p>검색 조건에 맞는 결과가 없습니다.</p>
        </div>
        <table class="">
          <thead class="product-list-head">
            <tr>
              <th>상품번호</th>
              <th>등록날짜</th>
              <th>판매상태</th>
              <th>상품명</th>
              <th>판매가격</th>
              <th>상품옵션</th>
              <th>재고</th>
              <th>상세설정</th>
              <th>저장</th>
            </tr>
          </thead>
          <tbody>
            <!-- 주문관리 리스트 띄움 tr부분이 추가됨-->
            <tr>
              <!-- 주문처리, 택배사, 운송장번호선택 -->
              <form action="#">
                <input type="hidden" value="?">
                <td>1</td>
                <td>2023-06-08</td>
                <td>
                  <select name="parcel-status" id="">
                    <option value="parcel-done">판매준비</option>
                    <option value="parcel-ready" selected>판매중</option>
                    <option value="parcel-ing">판매중지</option>
                  </select>
                </td>
                <td>남성양말세트 스탠다드</td>
                <td>16900</td>
                <td>중목 3켤레</td>
                <td>1000</td>
                <!-- 해당상품수정페이지로 이동 -->
                <td><a th:href="@{/seller/modify}" class="save-btn to-modify">상품 상세페이지로 이동</a></td>
                <td><button type="submit" class="save-btn">save</button></td>
              </form>
              <!-- 저장버튼 누르면 비동기로 저장 -->
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script th:src="@{/js/admin/admin_header.js}"></script>
  <script>
    let $head = $('#seller-list');
    $(".header-nav-item>a").removeClass("header-active");
    $head.addClass("header-active");
  </script>
</body>

</html>
