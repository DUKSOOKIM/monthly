<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>brand</title>
  <link rel="stylesheet" th:href="@{/css/board/board_brand.css}">
  <link rel="stylesheet" th:href="@{/css/board/all.css}" />
</head>
<body>
<header class="board-header"  th:replace="fragment/board_header :: board_header"></header>
<!-- 위에는 header 부분 공통으로 들어 가는 부분 -->

<!-- brand의 wrap부분 -->
<div class="wrap">
  <div class="wrap-container">
    <div class="main">
      <div class="title">
        <h2>구독가능한 브랜드</h2>
      </div>

      <div class="center">
        <div class="row">
          <!-- 하나의 컬럼 이게 반복된당-->
          <div class="column" th:each="brand : ${selectAllBrands}">
            <div class="column-content">
              <div class="column-img">
<!--                /upload/' + board.fileUploadPath + '/th_' + board.fileUuid + '_' + board.fileName + ')-->
                  <img th:src="'/brand/upload/'+ ${brand.brandFileUploadPath} + '/' + ${brand.brandFileUuid}+'_' + ${brand.brandFileName}" alt="" style="width: 400px; height: 400px; cursor:pointer;"/>
              </div>
              <div class="column-p">
                <h4 th:text="${brand.brandName}"></h4>
                <p th:text="${brand.brandContents}"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 이건 top버튼 -->
<div class="allTop" th:replace="fragment/board_top_btn :: board_top_btn"></div>

<!-- 이건 top버튼 -->

<!-- footer-->
<div class="allfooter" th:replace="fragment/board_footer :: board_footer"></div>
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script th:src="@{/js/board/board_brand.js}"></script>
<script th:src="@{/js/board/board_main.js}"></script>
</body>
</html>
