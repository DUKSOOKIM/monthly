<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>detail</title>
  <link rel="stylesheet" th:href="@{/css/board/board_branddetail.css}" />
  <link rel="stylesheet" th:href="@{/css/board/all.css}" />
</head>
<body>
<header class="board-header"  th:replace="fragment/board_header :: board_header"></header>

<!-- 이건 top버튼 -->
<div class="allTop" th:replace="fragment/board_top_btn :: board_top_btn"></div>
<!-- 이건 top버튼 -->

<!-- main -->
<div class="wrap">
  <div th:each="detail : ${brandDetail}" class="wrap-container">
    <div class="main">
      <div class="title">
        <h2 th:text="${detail.brandName}"></h2>
      </div>
    </div>
    <div class="main-img">
      <img
              th:src="'/brand/upload/' + ${detail.brandFileUploadPath} + '/' + ${detail.brandFileUuid} + '_' + ${detail.brandFileName}"
              alt=""
      />

    </div>
    <div class="center">
      <div class="brand-wrap">
        <div
                class="brand-list"
                th:each="product : ${productSelect}"
                th:if="${product.brandNumber == detail.brandNumber}"
        >
          <div class="list-img">
            <a th:href="@{/board/productInfo(productNumber=${product.productNumber})}">
            <img
                    th:src="'/product/upload/' + ${product.productFileUploadPath} + '/' + ${product.productFileUuid} + '_' + ${product.productFileName}"
                    alt=""
            />
            </a>
          </div>
          <div class="list-p">
            <a th:href="@{/board/productInfo(productNumber=${product.productNumber})}"><h4 th:text="${product.productName}"></h4></a>
            <p th:text="${product.productContents}"></p>
          </div>
          <div class="list-price">
            <p th:text="${product.productPrice}+'원'"></p>
          </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- footer-->
<div class="allfooter" th:replace="fragment/board_footer :: board_footer"></div>

<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script th:src="@{/js/board/board_branddetail.js}"></script>
<script th:src="@{/js/board/board_main.js}"></script>
</body>
</html>
